<!-- templates/upload_document.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Upload Document</title>
</head>
<body>
    <h1>Upload Document to Sign</h1>
    <form action="/upload-document" method="post" enctype="multipart/form-data">
        Document (PDF only): <input type="file" name="document" accept=".pdf" required><br><br>
        Signature Image (optional): <input type="file" name="signature" accept="image/*"><br><br>
        <input type="submit" value="Upload and Sign">
    </form>
</body>
</html>
